name: Deploy (Fallback)

on:
  workflow_dispatch: # Manual trigger only
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('task-manager/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies (no frozen lockfile)
      working-directory: ./task-manager
      run: pnpm install --no-frozen-lockfile
        
    - name: Build project
      working-directory: ./task-manager
      run: pnpm run build
        
    - name: Run linting
      working-directory: ./task-manager
      run: pnpm run lint
      
    - name: Update lockfile (if changed)
      working-directory: ./task-manager
      run: |
        if [ -n "$(git diff --name-only pnpm-lock.yaml)" ]; then
          echo "Lockfile was updated during install"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pnpm-lock.yaml
          git commit -m "Update pnpm-lock.yaml" || echo "No changes to commit"
        fi